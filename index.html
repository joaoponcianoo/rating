<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Styles Sheets -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Rating Container -->
    <div id="rating-container"> 
        <div class="star">
            <img src="../images/icon-star.svg" alt="Icon Star">
        </div>
        <div class="rating-content">
            <h1>How did we do?</h1>
            <p>Please let us know we did with your support request. All feedback is appreciated to help us improve our affering!</p>
        </div>
        <div id="rating-numbers">
            <span class="rating-number">1</span>
            <span class="rating-number">2</span>
            <span class="rating-number">3</span>
            <span class="rating-number">4</span>
            <span class="rating-number">5</span>
        </div>
        <button id="submit">SUBMIT</button>
    </div>

    <!-- Submit Container -->
    <div id="submit-container" >
        <div class="img-aproved">
            <img src="../images/illustration-thank-you.svg" alt="Icon Thank You">
        </div>
        <div class="note">
            <p>You selected <span id="note-select">0</span> out of 5</p>
        </div>
        <div class="submit-content">
            <h1>Thank you!</h1>
            <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
        </div>
    </div>

</body>
<!-- Scripts Sheets -->
<script src="index.js"></script>
</html>
